      - "&7Click to view the next page of recipes."
  prevPageItem:
    material: ARROW
    name: "&aPrevious Page"
    custom-model-data: 1
    lore:
      - "&7Click to view the previous page of recipes."
  guideButtonItem: # New guide button configuration
    material: BOOK
    name: "&eGuide"
    custom-model-data: 1
    lore:
      - "&7Click to view the cooking guide."
      - "&7Learn how to use the workshop."
  emptySlotItem:
    material: BLACK_STAINED_GLASS_PANE
    name: " "
    lore: []
    hide-tooltip: true
  ingredientPlaceholderItem:
    material: GRAY_STAINED_GLASS_PANE
    name: "&7Required Ingredient"
    lore:
      - "&7Place your ingredients here."
  craftButtonItem:
    material: ANVIL
    name: "&aCraft"
    lore:
      - "&7Click to craft the selected recipe."

  # Output Item Lore
  outputItemLore:
    confirm: "&aClick to confirm recipe and place ingredients!"
    craft: "&aClick to Craft!"
    success: "&aCrafting successful!"
    failure: "&cCrafting failed! Check ingredients."